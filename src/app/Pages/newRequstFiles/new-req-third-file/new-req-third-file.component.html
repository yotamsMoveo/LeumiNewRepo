<div class="third-nego-page">
  <app-sidenav></app-sidenav>
  <div class="third-page-content">
    <div dir="rtl" class="third-page-header">
      <app-page-title
        mainTitle="רונה | תעסוקה"
        subTitle="פרטים נוספים על ניהול חשבון העובר ושב, מצב תעסוקתי וותק במקום העבודה"
      ></app-page-title>
      <app-button
        (btnClick)="addAnotherPartner()"
        text="הוספת שותף/ה לעסקה"
        [isDisabled]="false"
        icon=""
        styleB="form-dropp-dwon"
      ></app-button>
    </div>
    <div>
      <form [formGroup]="workStatusFormGroup" class="secound-page-fg">
        <app-form-drop-down
          text="מהו מצבך התעסוקתי?"
          [(formStringValue)]="isWorkStatusDic"
          workStatusDic="workStatusDic"
        ></app-form-drop-down>
        <div class="input-warpper" dir="rtl">
          <label class="form-label">כמה זמן אתה בעבודה הנוכחית?</label>
          <div class="yes-no-buttons">
            <app-button
              (btnClick)="setWorkTime(1)"
              text="עד שנה"
              [isDisabled]="false"
              icon=""
              styleB="yes-no-button"
            ></app-button>

            <app-button
              (btnClick)="setWorkTime(2)"
              text="עד שנתיים"
              [isDisabled]="false"
              icon=""
              styleB="yes-no-button"
            ></app-button>
            <app-button
              (btnClick)="setWorkTime(3)"
              text="מעל שנתיים"
              [isDisabled]="false"
              icon=""
              styleB="yes-no-button"
            ></app-button>
          </div>
        </div>
      </form>
      <div class="move-to-buttons">
        <app-button
          (btnClick)="navigate('prev')"
          text="חזרה"
          [isDisabled]="false"
          icon="../../assets/Images/right.svg"
          styleB="backword-button"
        ></app-button>

        <app-button
          (btnClick)="navigate('next')"
          text="המשך לפרטים נוספים של תמיר"
          [isDisabled]="false"
          icon="../../assets/Images/left.svg"
          styleB="forword-button"
        ></app-button>
      </div>
    </div>
    <div class="spinner">
      <mat-spinner mode="indeterminate" *ngIf="nextPage"></mat-spinner>
    </div>
  </div>
</div>
